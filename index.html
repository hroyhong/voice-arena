<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Arena â€” Pick Your Favorites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700&family=Crimson+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #F6F1EB;
      --card: #FFFDF9;
      --card-hover: #FFF9F2;
      --card-selected: #f0f7f6;
      --border: #DDD5CB;
      --border-selected: #008481;
      --accent: #008481;
      --accent-light: #f0f7f6;
      --accent-hover: #00726f;
      --vermillion: #C04040;
      --text: #2C2420;
      --text-secondary: #5C5650;
      --text-muted: #8C8178;
      --muted-bg: #EDE8E2;
      --radius: 10px;
      --radius-sm: 6px;
      --shadow-card: 0 1px 4px rgba(44, 36, 32, 0.05);
      --shadow-card-hover: 0 4px 16px rgba(44, 36, 32, 0.08);
    }

    html { font-size: 16px; }

    body {
      font-family: 'Crimson Pro', serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Rice paper texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      opacity: 0.2;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-size: 600px;
      pointer-events: none;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      max-width: 860px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      min-height: 100vh;
    }

    /* ===== SCREENS ===== */
    .screen { display: none; }
    .screen.active { display: block; }

    /* ===== WELCOME ===== */
    .welcome {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      text-align: center;
    }
    .welcome.active { display: flex; }

    .welcome-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.9rem;
      background: var(--accent-light);
      border: 1px solid #a8e0de;
      border-radius: 100px;
      font-size: 0.75rem;
      color: var(--accent);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 600;
      font-family: 'Crimson Pro', serif;
      margin-bottom: 2rem;
      animation: fadeIn 0.6s ease both;
    }

    .welcome h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.8rem, 7vw, 4.5rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1rem;
      color: var(--text);
      animation: fadeIn 0.6s ease 0.1s both;
    }

    .welcome p {
      font-size: 1.15rem;
      color: var(--text-muted);
      max-width: 420px;
      line-height: 1.7;
      margin-bottom: 2.5rem;
      animation: fadeIn 0.6s ease 0.2s both;
    }

    .name-input-group {
      display: flex;
      gap: 0.75rem;
      width: 100%;
      max-width: 380px;
      animation: fadeIn 0.6s ease 0.3s both;
    }

    .name-input {
      flex: 1;
      padding: 0.8rem 1.1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Crimson Pro', serif;
      font-size: 1.05rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: var(--shadow-card);
    }
    .name-input::placeholder { color: var(--text-muted); }
    .name-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 132, 129, 0.1);
    }

    .enter-btn {
      padding: 0.8rem 1.6rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.15s;
      white-space: nowrap;
    }
    .enter-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 132, 129, 0.2);
    }
    .enter-btn:active { transform: translateY(0); }
    .enter-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }

    /* ===== ARENA ===== */
    .arena-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .arena-header h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text);
    }

    .selection-counter {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.4rem 0.9rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 0.85rem;
      color: var(--text-muted);
      box-shadow: var(--shadow-card);
    }
    .selection-counter .count {
      font-weight: 700;
      color: var(--accent);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
    }

    .arena-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .voice-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(370px, 1fr));
      gap: 0.85rem;
      padding-bottom: 6rem;
    }

    @media (max-width: 500px) {
      .voice-grid { grid-template-columns: 1fr; }
    }

    /* ===== VOICE CARD ===== */
    .voice-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.1rem 1.25rem;
      transition: all 0.25s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-card);
      animation: fadeIn 0.4s ease both;
    }

    .voice-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .voice-card:hover {
      background: var(--card-hover);
      box-shadow: var(--shadow-card-hover);
    }

    .voice-card.selected {
      background: var(--card-selected);
      border-color: var(--border-selected);
      box-shadow: 0 0 0 1px var(--accent), 0 4px 16px rgba(0, 132, 129, 0.1);
    }
    .voice-card.selected::before { transform: scaleX(1); }

    .voice-card.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .voice-card.disabled:hover {
      background: var(--card);
      box-shadow: var(--shadow-card);
    }

    .voice-card:nth-child(1) { animation-delay: 0.03s; }
    .voice-card:nth-child(2) { animation-delay: 0.06s; }
    .voice-card:nth-child(3) { animation-delay: 0.09s; }
    .voice-card:nth-child(4) { animation-delay: 0.12s; }
    .voice-card:nth-child(5) { animation-delay: 0.15s; }
    .voice-card:nth-child(6) { animation-delay: 0.18s; }
    .voice-card:nth-child(7) { animation-delay: 0.21s; }
    .voice-card:nth-child(8) { animation-delay: 0.24s; }
    .voice-card:nth-child(9) { animation-delay: 0.27s; }
    .voice-card:nth-child(10) { animation-delay: 0.3s; }

    .card-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.85rem;
    }

    .voice-info {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .voice-letter {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--muted-bg);
      border-radius: var(--radius-sm);
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-muted);
      flex-shrink: 0;
      transition: all 0.2s;
    }
    .voice-card.selected .voice-letter {
      background: var(--accent);
      color: #fff;
    }

    .voice-label {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text);
    }

    .select-check {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .voice-card.selected .select-check {
      border-color: var(--accent);
      background: var(--accent);
    }
    .select-check svg {
      width: 12px;
      height: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .voice-card.selected .select-check svg { opacity: 1; }

    /* Equalizer */
    .equalizer {
      display: none;
      align-items: flex-end;
      gap: 2px;
      height: 14px;
      margin-left: 0.25rem;
    }
    .voice-card.playing .equalizer { display: flex; }
    .equalizer span {
      width: 3px;
      background: var(--accent);
      border-radius: 1px;
      animation: eq 0.8s ease-in-out infinite alternate;
    }
    .equalizer span:nth-child(1) { height: 40%; animation-delay: 0s; }
    .equalizer span:nth-child(2) { height: 70%; animation-delay: 0.2s; }
    .equalizer span:nth-child(3) { height: 50%; animation-delay: 0.4s; }
    .equalizer span:nth-child(4) { height: 90%; animation-delay: 0.1s; }

    @keyframes eq {
      0% { height: 20%; }
      100% { height: 100%; }
    }

    /* Audio Player */
    .audio-player {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .play-btn {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--muted-bg);
      border: 1px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
      color: var(--text);
    }
    .play-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }
    .play-btn svg { width: 13px; height: 13px; }

    .progress-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .progress-bar {
      flex: 1;
      height: 3px;
      background: var(--muted-bg);
      border-radius: 100px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 100px;
      width: 0%;
      transition: width 0.1s linear;
    }

    .time-display {
      font-size: 0.7rem;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
      min-width: 30px;
      text-align: right;
    }

    /* ===== SUBMIT BAR ===== */
    .submit-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 1rem 1.5rem 1.25rem;
      background: linear-gradient(to top, var(--bg) 70%, transparent);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      transform: translateY(100%);
      transition: transform 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 10;
    }
    .submit-bar.visible { transform: translateY(0); }

    .note-input {
      width: 100%;
      max-width: 480px;
      padding: 0.65rem 1rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Crimson Pro', serif;
      font-size: 0.95rem;
      outline: none;
      resize: none;
      transition: border-color 0.2s;
      box-shadow: var(--shadow-card);
    }
    .note-input::placeholder { color: var(--text-muted); }
    .note-input:focus { border-color: var(--accent); }

    .submit-btn {
      padding: 0.85rem 2.5rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s, box-shadow 0.15s;
    }
    .submit-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 132, 129, 0.2);
    }

    /* ===== THANKS ===== */
    .thanks {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 85vh;
      text-align: center;
    }
    .thanks.active { display: flex; }

    .thanks-icon {
      width: 60px;
      height: 60px;
      background: var(--accent-light);
      border: 1px solid #a8e0de;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s ease both;
    }
    .thanks-icon svg { width: 26px; height: 26px; color: var(--accent); }

    .thanks h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--text);
      animation: fadeIn 0.5s ease 0.1s both;
    }

    .thanks > p {
      color: var(--text-muted);
      font-size: 1.05rem;
      line-height: 1.7;
      max-width: 400px;
      animation: fadeIn 0.5s ease 0.15s both;
    }

    .picks-summary {
      display: flex;
      gap: 0.75rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 0.5s ease 0.2s both;
    }

    .pick-chip {
      padding: 0.5rem 1.1rem;
      background: var(--accent-light);
      border: 1px solid #a8e0de;
      border-radius: 100px;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
    }

    .vote-again-btn {
      margin-top: 2rem;
      padding: 0.6rem 1.3rem;
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: 'Crimson Pro', serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      animation: fadeIn 0.5s ease 0.3s both;
    }
    .vote-again-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Brush divider */
    .brush-divider {
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--text), transparent);
      opacity: 0.12;
      margin: 1.5rem auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(44, 36, 32, 0.12); border-radius: 2px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(44, 36, 32, 0.25); }
  </style>
</head>
<body>
  <div class="app">
    <!-- Welcome -->
    <div class="screen welcome active" id="welcome">
      <div class="welcome-badge">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
        Voice Comparison
      </div>
      <h1>Voice Arena</h1>
      <p>Listen to 10 unique Chinese voices. Pick your 2 favorites. Help us choose the perfect voice.</p>
      <div class="name-input-group">
        <input type="text" class="name-input" id="nameInput" placeholder="Your name" autocomplete="off" />
        <button class="enter-btn" id="enterBtn" disabled>Enter</button>
      </div>
    </div>

    <!-- Arena -->
    <div class="screen" id="arena">
      <div class="arena-header">
        <h2>Choose Your Favorites</h2>
        <div class="selection-counter">
          <span class="count" id="selCount">0</span> / 2 selected
        </div>
      </div>
      <p class="arena-subtitle">Listen to each voice, then click the card to select. Pick exactly 2.</p>
      <div class="voice-grid" id="voiceGrid"></div>
    </div>

    <!-- Submit Bar -->
    <div class="submit-bar" id="submitBar">
      <input type="text" class="note-input" id="noteInput" placeholder="Any thoughts? Leave a note (optional)" />
      <button class="submit-btn" id="submitBtn">Submit My Votes</button>
    </div>

    <!-- Thanks -->
    <div class="screen thanks" id="thanks">
      <div class="thanks-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
      </div>
      <h2>Thank You!</h2>
      <p>Thanks, <strong id="thanksName"></strong>. Your picks have been saved.</p>
      <div class="picks-summary" id="picksSummary"></div>
      <div class="brush-divider"></div>
      <button class="vote-again-btn" id="voteAgainBtn">Vote Again</button>
    </div>
  </div>

  <script>
    const LABELS = 'ABCDEFGHIJ'.split('');

    const VOICES = [
      { id: 'male-qn-badao', file: '1male-qn-badao.mp3' },
      { id: 'female-chengshu', file: '1female-chengshu-jingpin.mp3' },
      { id: 'lengdan-xiongzhang', file: '1lengdan_xiongzhang.mp3' },
      { id: 'badao-shaoye', file: '1badao_shaoye.mp3' },
      { id: 'tianxin-xiaoling', file: '1tianxin_xiaoling.mp3' },
      { id: 'reliable-exec', file: '1Chinese_(Mandarin)_Reliable_Executive.mp3' },
      { id: 'news-anchor', file: '1Chinese_(Mandarin)_News_Anchor.mp3' },
      { id: 'lyrical-voice', file: '1Chinese_(Mandarin)_Lyrical_Voice.mp3' },
      { id: 'radio-host', file: '1Chinese_(Mandarin)_Radio_Host.mp3' },
      { id: 'warm-aunt', file: '1Chinese_(Mandarin)_Warm-HeartedAunt.mp3' },
    ];

    // Supabase config
    const SUPABASE_URL = 'https://owtymnnbgfduedaqazuk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93dHltbm5iZ2ZkdWVkYXFhenVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg3Mzg5ODAsImV4cCI6MjA1NDMxNDk4MH0.2849pXFgbATcUedHM26Z2m0TYoy7clafQnvgZOv0xQs';
    const headers = {
      'apikey': SUPABASE_ANON_KEY,
      'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=minimal'
    };

    let userName = '';
    let selected = new Set();
    let currentAudio = null;
    let currentCard = null;

    async function saveVote(name, picks, note) {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/voice_votes`, {
          method: 'POST',
          headers,
          body: JSON.stringify({ name, picks, note: note || '' })
        });
        if (!res.ok) throw new Error(await res.text());
      } catch (err) {
        console.error('Failed to save vote:', err);
      }
    }

    const nameInput = document.getElementById('nameInput');
    const enterBtn = document.getElementById('enterBtn');
    const voiceGrid = document.getElementById('voiceGrid');
    const selCount = document.getElementById('selCount');
    const submitBar = document.getElementById('submitBar');
    const submitBtn = document.getElementById('submitBtn');
    const noteInput = document.getElementById('noteInput');

    nameInput.addEventListener('input', () => {
      enterBtn.disabled = nameInput.value.trim().length === 0;
    });
    nameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && nameInput.value.trim()) enterArena();
    });
    enterBtn.addEventListener('click', enterArena);

    function enterArena() {
      userName = nameInput.value.trim();
      document.getElementById('welcome').classList.remove('active');
      document.getElementById('arena').classList.add('active');
      buildGrid();
    }

    function buildGrid() {
      voiceGrid.innerHTML = '';
      VOICES.forEach((voice, i) => {
        const letter = LABELS[i];
        const card = document.createElement('div');
        card.className = 'voice-card';
        card.dataset.id = voice.id;
        card.innerHTML = `
          <div class="card-top">
            <div class="voice-info">
              <div class="voice-letter">${letter}</div>
              <div class="voice-label">Voice ${letter}</div>
              <div class="equalizer">
                <span></span><span></span><span></span><span></span>
              </div>
            </div>
            <div class="select-check">
              <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
          </div>
          <div class="audio-player">
            <button class="play-btn">
              <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><polygon points="6 3 20 12 6 21 6 3"/></svg>
              <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor" style="display:none"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>
            </button>
            <div class="progress-wrap">
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
              <div class="time-display">0:00</div>
            </div>
          </div>
        `;

        card.querySelector('.play-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          togglePlay(voice, card);
        });

        card.querySelector('.progress-bar').addEventListener('click', (e) => {
          e.stopPropagation();
          if (currentAudio && currentCard === card && currentAudio.duration) {
            const rect = e.currentTarget.getBoundingClientRect();
            currentAudio.currentTime = ((e.clientX - rect.left) / rect.width) * currentAudio.duration;
          }
        });

        card.addEventListener('click', () => toggleSelect(voice.id, card));
        voiceGrid.appendChild(card);
      });
    }

    function togglePlay(voice, card) {
      if (currentAudio && currentCard === card) {
        if (currentAudio.paused) {
          currentAudio.play();
          card.classList.add('playing');
          updatePlayIcon(card, true);
        } else {
          currentAudio.pause();
          card.classList.remove('playing');
          updatePlayIcon(card, false);
        }
        return;
      }
      stopCurrentAudio();
      const audio = new Audio(`voices/${voice.file}`);
      currentAudio = audio;
      currentCard = card;
      const fill = card.querySelector('.progress-fill');
      const timeDisplay = card.querySelector('.time-display');
      audio.addEventListener('timeupdate', () => {
        if (audio.duration) {
          fill.style.width = (audio.currentTime / audio.duration * 100) + '%';
          timeDisplay.textContent = formatTime(audio.currentTime);
        }
      });
      audio.addEventListener('ended', () => {
        card.classList.remove('playing');
        updatePlayIcon(card, false);
        fill.style.width = '0%';
        timeDisplay.textContent = '0:00';
        currentAudio = null;
        currentCard = null;
      });
      audio.play();
      card.classList.add('playing');
      updatePlayIcon(card, true);
    }

    function stopCurrentAudio() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentCard) {
          currentCard.classList.remove('playing');
          updatePlayIcon(currentCard, false);
          currentCard.querySelector('.progress-fill').style.width = '0%';
          currentCard.querySelector('.time-display').textContent = '0:00';
        }
        currentAudio = null;
        currentCard = null;
      }
    }

    function updatePlayIcon(card, playing) {
      card.querySelector('.icon-play').style.display = playing ? 'none' : 'block';
      card.querySelector('.icon-pause').style.display = playing ? 'block' : 'none';
    }

    function formatTime(s) {
      return `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
    }

    function toggleSelect(id, card) {
      if (selected.has(id)) {
        selected.delete(id);
        card.classList.remove('selected');
      } else if (selected.size < 2) {
        selected.add(id);
        card.classList.add('selected');
      }
      selCount.textContent = selected.size;
      submitBar.classList.toggle('visible', selected.size === 2);
      document.querySelectorAll('.voice-card').forEach(c => {
        const cId = c.dataset.id;
        c.classList.toggle('disabled', selected.size >= 2 && !selected.has(cId));
      });
    }

    submitBtn.addEventListener('click', async () => {
      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';
      const picks = [...selected];
      const note = noteInput.value.trim();
      await saveVote(userName, picks, note);
      stopCurrentAudio();
      showThanks(picks);
      submitBtn.disabled = false;
      submitBtn.textContent = 'Submit My Votes';
    });

    function showThanks(picks) {
      document.getElementById('arena').classList.remove('active');
      submitBar.classList.remove('visible');
      document.getElementById('thanks').classList.add('active');
      document.getElementById('thanksName').textContent = userName;
      document.getElementById('picksSummary').innerHTML = picks.map(id => {
        const i = VOICES.findIndex(v => v.id === id);
        return `<div class="pick-chip">Voice ${LABELS[i]}</div>`;
      }).join('');
    }

    document.getElementById('voteAgainBtn').addEventListener('click', () => {
      selected.clear();
      noteInput.value = '';
      document.getElementById('thanks').classList.remove('active');
      document.getElementById('arena').classList.add('active');
      buildGrid();
      selCount.textContent = '0';
    });

    nameInput.focus();
  </script>
</body>
</html>
